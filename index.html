<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="image/4136591.jpg" alt="TravelBloom Logo">
            <span>TravelBloom</span>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Enter a destination or keyword">
                <button id="search-button">Search</button>
                <button id="clear-button">Clear</button>
                <div id="search-results" class="content"></div>
            </div>
        
        </ul>
    </nav>
    
    <div class="content">
        <div class="background-image">
            <div class="overlay">
                <h1 class="center-Content">Explore Dream Destination</h1>
                <p class="center-Content">It encourages exploration of unfamiliar territories, embracing diverse cultures and landscapes, while pursuing the desired destination that captivates the heart and ignites a sense of wonder.</p>
                <button class="book-now center-Content">Book Now</button>
            </div>
        </div>

        
        <div class="social-media">
            <a href="https://www.facebook.com/" target="_blank"><img src="image/vecteezy_facebook-logo-png-facebook-icon-transparent-png_18930476.png" alt="Facebook"></a>
            <a href="https://www.Twitter.com/" target="_blank"><img src="image/vecteezy_twitter-logo-png-twitter-icon-transparent-free-png_18930745.png" alt="Twitter"></a>
            <a href="https://www.Instagram.com/" target="_blank"><img src="image/vecteezy_instagram-logo-png-instagram-icon-transparent_18930413.png" alt="Instagram"></a>
            <a href="https://www.YouTube.com/" target="_blank"><img src="image/vecteezy_youtube-logo-png-youtube-icon-transparent_18930572.png" alt="YouTube"></a>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
